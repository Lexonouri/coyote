version: '2'

services:
  db:
    image: postgres
    volumes:
      - ./.data/pgsql:/var/lib/postgresql/data:z
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - 5432:5432

  php:
    build:
      context: ./
      dockerfile: ./docker/php/Dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/coyote.ini:/usr/local/etc/php/conf.d/coyote.ini
    environment:
      DB_PORT: 5432
      DB_HOST: db
      REDIS_HOST: ${REDIS_HOST}
      ELASTICSEARCH_HOST: ${ELASTICSEARCH_HOST}

  nginx:
    image: nginx:latest
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/coyote.conf
      - ./.data/logs/nginx:/var/log/nginx:z
    working_dir: /var/www
    volumes_from:
      - php
    depends_on:
      - php
    ports:
      - 8880:80

  redis:
    image: redis:latest

  elasticsearch:
    image: elasticsearch:5.6.14
    ports:
      - 9200:9200
    mem_limit: 1g
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  mailhog:
    image: mailhog/mailhog
    ports:
      - 8025:8025

  selenium:
    image: selenium/standalone-chrome-debug
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - 4444:4444
